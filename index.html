<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calcystyle.css">
</head>
<body>
    <div class="calc"> 
        <input type="text" class="display">
    
        <button  class="button" id="btn1"  onclick="printDisplay('1')"> 1</button>
        <button  class="button"  id="btn2"  onclick="printDisplay('2')"> 2</button>
        <button  class="button"  id="btn3"  onclick="printDisplay('3')"> 3</button>
        <button  class="button" id="btnadd"   onclick="printDisplay('+')"> +</button>
        <br>
        <button  class="button"  id="btn4"  onclick="printDisplay('4')"> 4</button>
        <button class="button" id="btn5"  onclick="printDisplay('5')"> 5</button>
        <button  class="button" id="btn6"   onclick="printDisplay('6')"> 6</button>
        <button  class="button" id="btnsub"  onclick="printDisplay('-')"> -</button>
        <br>
        <button class="button"  id="btn7"  onclick="printDisplay('7')"> 7</button>
        <button  class="button"  id="btn8"  onclick="printDisplay('8')"> 8</button>
        <button  class="button"  id="btn9"  onclick="printDisplay('9')"> 9</button>
        <button class="button"  id="btndiv"  onclick="printDisplay('/')"> /</button>
        <br>
        <button  class="button"  id="btnc"  onclick="clearDisplay()"> C</button>
        <button  class="button"  id="btn0"  onclick="printDisplay('0')"> 0</button>
        <button class="button"  id="btnmdiv"  onclick="printDisplay('%')"> %</button>
        <button  class="button"  id="btnmul"  onclick="printDisplay('*')"> x</button>
        <br>
        <button  class="button_equal"  id="btneq"  onclick="calculateResult()"> =</button>
        <button class="button" id="btndel" onclick="delElement()"><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
